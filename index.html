<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">" 
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>ZUBA</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h2 class="text-center">Items Order Form</h2>
    </div>
    <div class="d-flex">
      <form action="" method="">
        <label class="h2">Choose your suitable/affordable Bouquet</label>
        <select class="custom-select custom-select-md mb-3" id="size" required>
          <option value="Unique bouquet">Unique $5000</option>
          <option value="Classic bouquet">Classique $2500</option>
          <option value="Basic bouquet">Basic @ $1000-$500</option>
        </select>
        </label>
      </label>
      <label class="h2">Available clothes</label>
      <select class="custom-select custom-select-md mb-3" id="bouquet" required>
        <option value="dresses">Bodycon dress.</option>
        <option value="dresses">Slip dress.</option>
        <option value="dresses">Skater dress</option>
        <option value="dresses">Maxi dress.</option>
        <option value="dresses">Bardot dress</option>
        <option value="dresses">Sheath dress</option>
        <option value="dresses">Pinafore dress</option>
        <option value="dresses">Mermaid dress.
        </option>
        <option value="suits">Slim Fit Suit</option>
        <option value="suits">Classic Fit Suit</option>
        <option value="suits">Notch Lapel</option>
        <option value="suits">Modern fit suit</option>
        <option value="suits">Shawl Lapel</option>
        <option value="suits">Peak Lapel</option>
        <option value="suits">Single Breasted Suit</option>
        <option value="suits">Double Breasted Suit</option>

      </select>
      <label class="h2">pick you favourite flowers</label>
        <select class="custom-select custom-select-md mb-3" id="flowers" required>
          <option value="flowers">1.Roses</option>
          <option value="flowers">2.Jasmin</option>
          <option value="flowers">3.Tulips</option>
          <option value="flowers">4.Calla lilies</option>
          <option value="flowers">5.Lyses de la vallee</option>
          <option value="flowers">6.Peony</option>
          <option value="flowers">7.Ranunculus</option>
          <option value="flowers">8.stephanotis</option>
          <option value="flowers">9.Sweetpeas</option>
          <option value="flowers">10.Gardenia</option>
        </select>
        <h2 class="text-center">Please provide your details</h2>
        <label>
          <span class="fname">First Name <span class="required">*</span></span>
          <input type="text" name="fname">
        </label>
        <label>
          <span class="lname">Last Name <span class="required">*</span></span>
          <input type="text" name="lname">
        </label>

        <label>
          <span>Street Address <span class="required">*</span></span>
          <input type="text" name="houseadd" placeholder="House number and street name" required>
        </label>
        <label>
          <span>Town / City <span class="required">*</span></span>
          <input type="text" name="city">
        </label>
        <label>
          <span>State / County <span class="required">*</span></span>
          <input type="text" name="city">
        </label>
        <label>
          <span>Phone <span class="required">*</span></span>
          <input type="tel" name="city">
        </label>
        <label>
          <span>Email Address <span class="required">*</span></span>
          <input type="email" name="city">
        </label>
      </form>
    </div>
    <br>
    <div class="col-sm-3"></div>
    <div class=" text-center">
      <button class='deliver'>Make Delivery</button>
      <button class='delivernot'>Pick Up</button>
    </div>
  </div>
</body>
</html>
